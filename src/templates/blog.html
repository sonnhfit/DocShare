{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        .ListPost{
            color:red;
            }
        body{

            background: url({% static '../static/home/img/elements/g7.jpg' %});
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            }

    </style>
</head>
<body>

    <ul>
        {% for item in bv %}

        {% endfor %}
    </ul>
</div>
</body>
</html>
